<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Lucas</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <header>
        <nav id="navbar-home">
            <div class="profile-image">
                <img src="img/profile/profile-picture.jpg" alt="">
            </div>
            <a href="#" class="btn selected">Tudo</a>
            <a href="#" class="btn">Música</a>
            <a href="#" class="btn">Podcasts</a>
        </nav>    
    </header>

    <main id="main-container">
        <div id="playlist-grid">
            <div class="grid-item">
                <img class="playlist-img" src="img/playlist/Dark_Side_of_the_Moon.png" alt="The Dark Side of the Moon - Pink Floyd">
                <span class="playlist-name">Pink Floyd - The best ones</span>
            </div>
            <div class="grid-item">
                <img class="playlist-img" src="img/playlist/Beatles-Abbey-Road.jpg" alt="The Beatles on the crosswalk">
                <span class="playlist-name">Variados</span>
            </div>
            
            <div class="grid-item">
                <img class="playlist-img" src="img/playlist/Back_in_Black.jpg" alt="AC/DC">
                <span class="playlist-name">Rock</span>
            </div>

            <div class="grid-item">
                <img class="playlist-img" src="img/playlist/Michael-Jackson-Thriller.jpg" alt="Michael Jackson Thriller">
                <span class="playlist-name">Clássicos POP</span>
            </div>

            <div class="grid-item">
                <img class="playlist-img" src="img/playlist/peep.jpeg" alt="Gustav Lil Peep in Hell Boy">
                <span class="playlist-name">Peep</span>
            </div>

            <div class="grid-item">
                <img class="playlist-img" src="img/playlist/the-wall-album.jpg" alt="The Wall Album">
                <span class="playlist-name">Daily Mix 3</span>
            </div>

            <div class="grid-item">
                <img class="playlist-img" src="img/playlist/To_Pimp_a_Butterfly.jpg" alt="To Pimp a Butterfly">
                <span class="playlist-name">Rap</span>
            </div>

            <div class="grid-item">
                <img class="playlist-img" src="img/playlist/travis-scott-astroworld.jpg" alt="Travis Scott - Astroworld">
                <span class="playlist-name">Travis Scott / Traps</span>
            </div>


    
        </div>







    </main>
</body>
</html>
